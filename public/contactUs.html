  <!-- header end -->


  <!-- contact1 -->
  <div class=" section-gap"></div>
  <div class="wrapper">
    <!-- <h4 class="sub-title text-center">Find us</h4> -->
    <h3 class="global-title text-center">Get In Touch</h3>
    <div class="d-grid contact-view">
      <div class="cont-details">
        <div class="cont-top">
          <div class="cont-left text-center">
            <span class="fa fa-phone text-primary"></span>
          </div>
          <div class="cont-right">
            <h6>Call Us</h6>
            <p><a href="#">+123 45 67 89</a></p>
          </div>
        </div>
        <div class="cont-top margin-up">
          <div class="cont-left text-center">
            <span class="fa fa-envelope-o text-primary"></span>
          </div>
          <div class="cont-right">
            <h6>Email Us</h6>
            <p><a href="mailto:example@mail.com" class="mail">myfinancefriend@gmail.com</a></p>
          </div>
        </div>
        <div class="cont-top margin-up">
          <div class="cont-left text-center">
            <span class="fa fa-map-marker text-primary"></span>
          </div>
          <div class="cont-right">
            <h6>Address</h6>
            <p>Delhi, India.</p>
          </div>
        </div>
      </div>
      <div class="map-content">
        <!-- <form> -->
        <div class="twice-two">
          <input type="text" class="form-control" name="w3lName" id="name" placeholder="Name" required>
          <input type="email" class="form-control" name="w3lSender" id="email" placeholder="Email"
            pattern="^[A-Za-z0-9](([_\.\-]?[a-zA-Z0-9]+)*)@([A-Za-z0-9]+)(([\.\-]?[a-zA-Z0-9]+)*)\.([A-Za-z]{2,})$"
            required>
        </div>

        <div class="twice">
          <input type="number" class="form-control" name="w3lSubject" id="phone" placeholder="Phone Number">
        </div>

        <textarea name="w3lMessage" class="form-control" id="comments" placeholder="Message" spellcheck="true"
          required></textarea>
        <button type="submit" class="btn btn-contact" id="submitButton" style="margin-bottom: 2rem;">Send
          Message</button>
        <!-- </form> -->
      </div>
    </div>
  </div>
